<br>  
<div [formGroup]="usuarioForm">
  <mat-card>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-xl-12">
        <mat-form-field class="inputFullWide">
          <input matInput placeholder="Nombre de usuario *" formControlName="nombreUsuario"
            [errorStateMatcher]="matcher">
          <mat-error>
            El campo es
            <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-6 col-xl-6">
        <mat-form-field class="inputFullWide">
          <input matInput placeholder="Primer nombre *" formControlName="primerNombre" [errorStateMatcher]="matcher">
          <mat-error>
            El campo es
            <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6 col-xl-6">
        <mat-form-field class="inputFullWide">
          <input matInput placeholder="Segundo nombre" formControlName="segundoNombre" [errorStateMatcher]="matcher">
          <mat-error>
            El campo es
            <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-md-6 col-xl-6">
        <mat-form-field class="inputFullWide">
          <input matInput placeholder="Primer apellido *" formControlName="primerApellido"
            [errorStateMatcher]="matcher">
          <mat-error>
            El campo es
            <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6 col-xl-6">
        <mat-form-field class="inputFullWide">
          <input matInput placeholder="Segundo apellido" formControlName="segundoApellido"
            [errorStateMatcher]="matcher">
          <mat-error>
            El campo es
            <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row" *ngIf='!add_upd'>
 

      <div class="col-sm-6 col-md-6 col-xl-6">
        <mat-slide-toggle color='primary' class="example-margin"   formControlName="estatus">
          Estatus
        </mat-slide-toggle>
      </div>

    </div>

    <div class="row">
      <div class="col-sm-12 col-md-12 ">
        <button class="mb-2 mr-2 btn-square border-0 btn-transition btn btn-outline-primary float-right"
          (click)='selectorInsUpdUsuario()' [disabled]="!usuarioForm.valid"><i class="pe-7s-diskette btn-icon-wrapper">
          </i>
          {{labelButonAddUpd}}
        </button>
        <button class='mb-2 mr-2 btn-square border-0 btn-transition btn btn-outline-danger float-right'
          (click)='cancelar()'><i class="pe-7s-diskette btn-icon-wrapper">
          </i>
          Cancelar
        </button>
      </div>
      <div class="col-sm-12 col-md-12 " *ngIf='!usuarioForm.valid'>
        <p class="tagAviso">Los campos con * son obligatorios</p>
      </div>
    </div>
  </mat-card>
</div>
